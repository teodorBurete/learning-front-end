<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let add7 = (a) => a+7;
        console.log(add7(2));

        let multiply = (a,b)=> a*b;
        console.log(multiply(3,5))

        let capitalize = (s)=>  s.toLowerCase().replace(s.charAt(0),s.charAt(0).toUpperCase());
        console.log(capitalize("motheRRR"))

        let lastLetter = (s)=> { let len = s.length; return s.charAt(len-1)};
        console.log(lastLetter("last letter is"))
    </script>
</body>
</html>
