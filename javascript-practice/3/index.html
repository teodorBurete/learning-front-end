<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let answer = parseInt(prompt("Enter number!"));
        for (let i = 1; i <=answer; i++) {
            let res = '';
            if(i%3==0)
                res+='fizz'
            if(i%5==0)
                res+='buzz'

            if(res=='')
                res=i;

            console.log(res)
        }
    </script>
</body>

</html>
